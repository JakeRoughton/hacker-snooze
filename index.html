<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Hacker News Adjacent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">

<body id="body">

    <div class="headerContainer">
        <h1>-x- Hacker News -x-</h1>
      </div>

    <div class="hwrap"><div class="hmove">
    <div class="hitem">Your favorite hacker news brought to you by a developer you've never heard of</div>
    </div></div>    
    
    <div class="card" style="width: 18rem;">
        <img src="https://media.tenor.com/VrzXhtoSwcsAAAAd/hacker-typing.gif" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">4R3 j00Z L337?</h5> <!--http://www.brenz.net/services/l337Maker.asp-->
          <p class="card-text">We do the work so you don't have to!!!! Nothing but the latest news from around the globe straight to your browser </p>
          <button id="button" type="button" class="btn btn-dark">Get news now!!</button>
      </div>
      
      <div id="newsItems" class= "container">
        <ol id="title"></ol>
        <ul id="by"></ul>
        <ul id="score"></ul>
        <ul id="descendants"></ul>
      </div>



    </div>
    <footer><img src="" alt=""></footer>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
